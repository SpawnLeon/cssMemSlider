<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="./normalize.css">
  <link rel="stylesheet"
        href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
<div class="container">
  <div class="slider">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">

    <div class="slider__slides">
      <div class="slider__slide slider__slide--1">
        <img src="./assets/images/slide-1.jpg"
             alt="">
      </div>
      <div class="slider__slide slider__slide--2">
        <img src="./assets/images/slide-2.jpg"
             alt="">
      </div>
      <div class="slider__slide slider__slide--3">
        <img src="./assets/images/slide-3.jpg"
             alt="">
      </div>
      <div class="slider__slide slider__slide--4">
        <img src="./assets/images/slide-4.jpg"
             alt="">
      </div>
    </div>
  </div>
</div>
</body>
</html>
